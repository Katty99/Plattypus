{% extends 'base.html' %}
{% load static %}

{% block content %}
<main class="main-wrapper col-md-9 ms-sm-auto py-4 col-lg-9 px-md-4 border-start">
    <div class="title-group mb-3">
        <h1 class="h2 mb-0">404 Page Not Found</h1>
    </div>

    <div class="row my-4">
        <div class="col-lg-12 col-12">
            <div class="custom-block bg-white">
                <p class="lead">Oops! The page you are looking for doesn't exist.</p>
                <p>It looks like you've encountered a 404 error. Please check the URL or go back to the homepage.</p>
                
                <div class="d-flex justify-content-center mt-4">
                    <a href="{% url 'home' %}" class="btn btn-primary">Go to Homepage</a>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
