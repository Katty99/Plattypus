{% extends 'base.html' %}
{% load static %}
{% block content %}

                <main class="main-wrapper col-md-9 ms-sm-auto py-4 col-lg-9 px-md-4 border-start">
                    <div class="title-group mb-3">
                        <h1 class="h2 mb-0">Note Details</h1>
                    </div>

                    <div class="row my-4">
                        <div class="col-lg-12 col-12">
                            <div class="custom-block custom-block-transation-detail bg-white">
                                <div class="d-flex flex-wrap align-items-center border-bottom pb-3 mb-3">
                                    <div class="d-flex align-items-center">
                                        <img src="{{ note.sender.profile_picture }}" class="profile-image img-fluid" alt="">

                                        <div>
                                            <p>{{ note.subject }}</p>

                                            <small class="text-muted">Note</small>
                                        </div>
                                    </div>

                                    <div class="ms-auto">
                                        <small>{{ note.timestamp }}</small>
                                    </div>
                                </div>

                                <div class="d-flex flex-wrap align-items-center">
                                    <div class="custom-block-transation-detail-item mt-4">
                                        <h6>Note Recipient</h6>

                                        <p>{{ note.recipient }}</p>
                                    </div>

                                    <div class="custom-block-transation-detail-item mt-4 mx-auto px-4">
                                        <h6>Note Sender</h6>

                                        <p>{{ note.sender }}</p>
                                    </div>

                                    <div class="custom-block-transation-detail-item mt-4 ms-lg-auto px-lg-3 px-md-3">
                                        <h6>Note Subject</h6>

                                        <p>{{ note.subject }}</p>
                                    </div>
                                    <div class="custom-block-transation-detail-item mt-4 text-center">
                                        <a href="{% url 'note_delete' pk=note.pk %}" class="btn btn-danger">Delete</a>
                                    </div>
                                    <div class="custom-block-transation-detail-item mt-4 text-center">
                                        <a href="{% url 'create_note' %}" class="btn btn-danger">New Note</a>
                                    </div>
                                </div>
                                    <div class="d-flex align-items-center">
                                        <div class="custom-block-transation-detail-item mt-4 text-center">
                                        <p>{{ note.message }}</p>
                                        </div>
                                    </div>
                            </div>
                        </div>
                    </div>
                </main>
{% endblock %}
