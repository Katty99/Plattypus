{% extends 'base.html' %}
{% load static %}
{% block content %}
<main class="main-wrapper col-md-9 ms-sm-auto py-4 col-lg-9 px-md-4 border-start">
    <div class="title-group mb-3">
        <h1 class="h2 mb-0">Delete Account</h1>
    </div>

    <div class="row my-4">
        <div class="col-lg-12 col-12">
            <div class="custom-block custom-block-transation-detail bg-white">

                <div class="d-flex flex-wrap align-items-center">
                    <div class="custom-block-transation-detail-item mt-4">
                        <h6>First Name</h6>
                        <p>{{ user.first_name }}</p>
                    </div>
                    <div class="custom-block-transation-detail-item mt-4 mx-auto px-4">
                        <h6>Last Name</h6>
                        <p>{{ user.last_name }}</p>
                    </div>
                    <div class="custom-block-transation-detail-item mt-4 ms-lg-auto px-lg-3 px-md-3">
                        <h6>Username</h6>
                        <p>{{ user.username }}</p>
                    </div>
                    <div class="custom-block-transation-detail-item mt-4 ms-lg-auto px-lg-3 px-md-3">
                        <h6>Birthday</h6>
                        <p>{{ user.date_of_birth }}</p>
                    </div>
                </div>

                <div class="d-flex justify-content-center mt-4">
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Delete Account</button>
                        <a href="{% url 'dashboard' %}" class="btn btn-secondary ms-2">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
